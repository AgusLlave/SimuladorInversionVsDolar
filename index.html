<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Poppins:wght@100;200;400&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Simulador Inversión VS Dólar</title>
  </head>

  <body>

    <header>
      <h1 class="texto-titulo">Simulador Inversión VS Dólar</h1>
    </header>

      <h2 class="texto-subtitulo">Ingrese los valores de la inversión que desea simular</h2>

    <div class="inputs">
      <input type="number" id="valor" placeholder="Valor a invertir" />
      <input type="number" id="tasa" placeholder="Tasa anual"/>
      <input type="number" id="plazo" placeholder="Plazo (dias)"/>
    </div>
    
    <div id="error"></div>

    <h2 class="texto-subtitulo">
      Por último, ingrese el valor del dólar actual y el valor que considera que
      tendra al finalizar el plazo
    </h2>

    <div class="obtener-cotizacion">
      <p>Haga click para obtener el valor del dólar oficial actual </p>
      <button class="boton" id="button-api">Obtener</button>
      <div id="valor-dolar-actual"></div>
    </div>

    <div class="inputs">
      <input type="number" id="dolar-hoy" placeholder="Dólar hoy"/>
      <input type="number" id="dolar-futuro" placeholder="Dólar futuro"/>
    </div>

    <div id="error-dol"></div>

    <button class="boton" id="simular-inv">Simular</button>

    <div id="resultado"></div>

    <h3 class="texto-subtitulo">Simulaciones recientes:</h3>

    <div class="sim-container">
<ul id="sim-recientes"></ul>
    </div>

    <script src="index.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
  </body>
</html>
